<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu login</title>
</head>
<body>
    <main>
        <section class="section-conteudo">
            <section class="left-conteudo">
                <div class="left-logo"><p>Untitled UI</p></div>
                <div class="div-form-login">
                    <div class="div-form">
                        <h1>Faça seu login</h1>
                        <p>Comece sua avaliação gratuita de 30 dias. Nenhum cartão de crédito.</p>
                        <form action="/" method="post" class="left-form">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                            <input type="password" name="senha" id="senha" placeholder="Senha" required>
                            <fieldset class="form-forgot"><a href="#">Esqueceu a senha?</a></fieldset>
                            <input type="submit" value="Fazer login" class="btn-create" id="button-create">
                        </form>
                        <div class="div-login">
                            <a href="#" class="btn-google">
                                <img class="logo-google" src="./google.svg" alt="Logo do google"><p>Inscreva-se com o Google</p>
                            </a>
                            <p>Não tem uma conta?<strong> <a href="/cadastrar" target="_blank" id="btn-google">Cadastra-se</a></strong></p>
                        </div>
                    </div>
                </div>
                <div class="div-credencias">
                    <p>Untitled UI 2077</p>
                    <a href="#">help@untitledui.com</a>
                </div>
            </section>

            <section class="right-conteudo">
                <img src="./restaurante2.jpg" alt="Foto de restaurente">
            </section>
        </section>
    </main>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
